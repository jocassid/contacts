{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Contacts</title>
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js.cookie.min.js' %}"></script>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    th, td{
        padding: 0.25rem;
        border: solid black 0.0625rem;
    }
    button{
        color: white;
        border: none;
        padding: 0.125rem;
    }
    button.edit{
        background: blue;
    }
    button.save{
        background: green;
    }
    button.cancel{
        background: red;
    }
    button.new{
        background: blue;
    }
</style>
<body>
  <h1>List Contacts</h1>

  <form>
    {% csrf_token %}
    <table id="contactList">
      <tr>
        <th>Action</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Phone</th>
        <th>Email</th>
      </tr>
      {% for contact in contacts %}
        <tr data-pk="{{ contact.pk }}">
          <td>
            <button class="edit">Edit</button>
            <button class="save" style="display: none">Save</button>
            <button class="cancel" style="display: none">Cancel</button>
          </td>
          <td>
            <div class="display first_name">{{ contact.first_name }}</div>
          </td>
          <td>
            <div class="display last_name">{{ contact.last_name }}</div>
          </td>
          <td>
            <div class="display mobile">{{ contact.mobile }}</div>
          </td>
          <td>
            <div class="display email">{{ contact.email }}</div>
          </td>
        </tr>
      {% endfor %}
        <tr>
          <td colspan="5">
            <button class="new">New</button>
          </td>
        </tr>
      </table>
  </form>

  <script src="{% static 'list.js' %}"></script>
</body>
</html>
